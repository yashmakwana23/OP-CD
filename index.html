<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Piece Countdown</title>

  <!-- Fullscreen support for mobile -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">

  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --highlight: #FFD700;
      --text-light: #fff;
      --bg-dark: rgba(0, 0, 0, 0.7);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Roboto Mono', monospace;
      color: var(--text-light);
      overflow: hidden;
    }

    #video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      overflow: hidden;
    }

    .video-wrapper {
      position: absolute;
      top: 50%; left: 50%;
      width: 177.77vh;
      height: 100vh;
      transform: translate(-50%, -50%);
    }

    @media (min-aspect-ratio: 16/9) {
      .video-wrapper {
        width: 100vw;
        height: 56.25vw;
      }
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      background-color: var(--bg-dark);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .container {
      text-align: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Bangers', cursive;
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .box {
      background: var(--bg-dark);
      border: 2px solid #ecc2ff;
      border-radius: 10px;
      padding: 15px 0px;
      width: 80px;
      animation: floatBox 2.5s ease-in-out infinite;
    }

    .box:nth-child(2) { animation-delay: 0.2s; }
    .box:nth-child(3) { animation-delay: 0.4s; }
    .box:nth-child(4) { animation-delay: 0.6s; }

    .number {
      font-size: 2.4em;
      font-weight: bold;
      animation: fadeInUp 1s ease-in-out;
    }

    .label {
      font-size: 0.85em;
      margin-top: 5px;
    }

    .quote {
      font-style: italic;
      font-size: 1.1em;
      margin-top: 15px;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      opacity: 0.8;
    }

    @keyframes floatBox {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fullscreen-button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 8px 16px;
      border: none;
      background: #ffffff00;
      color: white;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Fullscreen button -->
  <button class="fullscreen-button" onclick="launchFullscreen()">Full</button>

  <!-- Local video background -->
  <div id="video-background">
    <div class="video-wrapper">
      <video autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div class="overlay"></div>

  <div class="container">
    <h1>Countdown to One Piece Episode 1123</h1>
    <div class="countdown">
      <div class="box"><div class="number" id="days">0</div><div class="label">Days</div></div>
      <div class="box"><div class="number" id="hours">0</div><div class="label">Hours</div></div>
      <div class="box"><div class="number" id="minutes">0</div><div class="label">Minutes</div></div>
      <div class="box"><div class="number" id="seconds">0</div><div class="label">Seconds</div></div>
    </div>
    <div class="quote" id="quote">"Nothing happened." â€“ Zoro</div>
  </div>

  <div class="footer">

  </div>

  <script>
    const targetDate = new Date("2025-04-06T14:15:00Z").getTime();
    const quoteBox = document.getElementById("quote");
    const quotes = [
      '"Nothing happened." â€“ Zoro',
      '"I want to live!" â€“ Robin',
      '"Itâ€™s not about whether itâ€™s possible or not." â€“ Luffy',
      '"A scar on the back is a swordsmanâ€™s shame." â€“ Zoro',
      '"A man forgives a womanâ€™s lies." â€“ Sanji',
      '"Donâ€™t ever think thereâ€™s any perfect society made by humans!" â€“ Robin',
      '"When do you think people die? When they are shot with a bullet? No!" â€“ Dr. Hiluluk',
      '"Being alone is more painful than getting hurt." â€“ Luffy',
      '"Power isnâ€™t determined by your size, but the size of your heart." â€“ Luffy',
      '"Miracles only happen to those who never give up." â€“ Ivankov',
      '"If you donâ€™t take risks, you canâ€™t create a future!" â€“ Luffy',
      '"Only those who have suffered long, can see the light within the shadows." â€“ Zoro',
      '"Iâ€™ve set myself to become the King of the Piratesâ€¦ and if I die tryingâ€¦ then at least I tried!" â€“ Luffy',
      '"Fool who doesnâ€™t fear the sea is bound to get swallowed by it." â€“ Jinbei',
      '"Iâ€™m not gonna run away, I never go back on my word!" â€“ Luffy',
      '"No matter how deep the night, it always turns to day, eventually." â€“ Brook',
      '"Living is a pain in the ass... but itâ€™s not bad." â€“ Trafalgar Law',
      '"Weather is no problem when you have friends to sail with!" â€“ Nami',
      '"Being weak isnâ€™t something to be ashamed of... staying weak is." â€“ Usopp',
      '"I donâ€™t care if I die. Iâ€™d rather die trying to live!" â€“ Nami',
      '"Letâ€™s live so we have no regrets!" â€“ Franky',
      '"Men who canâ€™t wipe away the tears of a woman arenâ€™t real men." â€“ Sanji'
    ];

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    setInterval(() => {
      const random = Math.floor(Math.random() * quotes.length);
      quoteBox.textContent = quotes[random];
    }, 15000);

    function launchFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }
  </script>
</body>
</html>
